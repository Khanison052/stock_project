<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5e78, #ff4e92);
        }
        img {
            margin-top: 10px;
            width: 200px;
            display: none;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn-group a, .btn-group button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-group a:hover, .btn-group button:hover {
            background: linear-gradient(135deg, #2bd891, #2a99a5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #ff5e78;">à¸ªà¸£à¹‰à¸²à¸‡ QR Code à¸ªà¸³à¸«à¸£à¸±à¸šà¸ªà¸´à¸™à¸„à¹‰à¸²</h2>
        <input type="text" id="codeproduct" placeholder="à¸£à¸«à¸±à¸ªà¸ªà¸´à¸™à¸„à¹‰à¸²">
        <input type="text" id="name" placeholder="à¸Šà¸·à¹ˆà¸­à¸ªà¸´à¸™à¸„à¹‰à¸²">
        <input type="text" id="category" placeholder="à¸«à¸¡à¸§à¸”à¸«à¸¡à¸¹à¹ˆ">
        <input type="number" id="price" placeholder="à¸£à¸²à¸„à¸²">
        <input type="date" id="date">
        <button onclick="generateQR()">à¸ªà¸£à¹‰à¸²à¸‡ QR Code</button>
        <img id="qrImage">
        <div class="btn-group">
            <a id="downloadBtn" style="display: none;" onclick="downloadQR()">ðŸ“¥ à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸”</a>
            <button id="printBtn" style="display: none;" onclick="printQR()">ðŸ–¨ à¸žà¸´à¸¡à¸žà¹Œ</button>
        </div>
    </div>

    <script>
        function generateQR() {
            const codeproduct = document.getElementById("codeproduct").value.trim();
            const name = document.getElementById("name").value.trim();
            const category = document.getElementById("category").value.trim();
            const price = document.getElementById("price").value.trim();
            const date = document.getElementById("date").value.trim();

            if (!codeproduct || !name || !category || !price || !date) {
                alert("à¸à¸£à¸¸à¸“à¸²à¸à¸£à¸­à¸à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸«à¹‰à¸„à¸£à¸šà¸—à¸¸à¸à¸Šà¹ˆà¸­à¸‡");
                return;
            }

            const productData = { codeproduct, name, category, price, date };

            fetch("http://127.0.0.1:5000/generate_qr", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(productData)
            })
            .then(response => response.blob())
            .then(blob => {
                const imgUrl = URL.createObjectURL(blob);
                document.getElementById("qrImage").src = imgUrl;
                document.getElementById("qrImage").style.display = "block";
                document.getElementById("downloadBtn").style.display = "block";
                document.getElementById("downloadBtn").href = imgUrl;
                document.getElementById("downloadBtn").download = "qrcode.png";
                document.getElementById("printBtn").style.display = "block";
            })
            .catch(error => console.error("Error:", error));
        }

        function downloadQR() {
            const link = document.createElement("a");
            link.href = document.getElementById("qrImage").src;
            link.download = "qrcode.png";
            link.click();
        }

        function printQR() {
            const qrWindow = window.open("", "_blank");
            qrWindow.document.write("<html><head><title>Print QR Code</title></head><body>");
            qrWindow.document.write("<img src='" + document.getElementById("qrImage").src + "' width='300'>");
            qrWindow.document.write("</body></html>");
            qrWindow.document.close();
            qrWindow.print();
        }
    </script>
</body>
</html>
